<!DOCTYPE html>
<html lang="tr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Veriler</title>
</head>

<body>

    <table id="tableData" border="1">
        <thead>
            <tr>
                <th>Ad</th>
                <th>Gezdiği Yer</th>
                <th>Yorum</th>
            </tr>
        </thead>
        <tbody>
            <!-- Veriler buraya eklenecek -->
        </tbody>
    </table>

    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const ad = urlParams.get('ad');
            const yer = urlParams.get('yer');
            const yorum = urlParams.get('yorum');

            if (ad && yer && yorum) {
                const tableBody = document.getElementById('tableData').getElementsByTagName('tbody')[0];
                const newRow = tableBody.insertRow();
                newRow.insertCell(0).innerText = ad;
                newRow.insertCell(1).innerText = yer;
                newRow.insertCell(2).innerText = yorum;
            }
        };
    </script>

</body>

</html>
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Gezilen Yerler ve Yorumlar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f5;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            td {
                padding-left: 50%;
                position: relative;
                text-align: left;
            }

            td::before {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
            }

            td:nth-of-type(1)::before {
                content: "Ad";
            }

            td:nth-of-type(2)::before {
                content: "Gezdiği Yer";
            }

            td:nth-of-type(3)::before {
                content: "Yorum";
            }
        }
    </style>
</head>

<body>

    <h1>Kullanıcı Yorumları</h1>

    <table id="tableData">
        <thead>
            <tr>
                <th>Ad</th>
                <th>Gezdiği Yer</th>
                <th>Yorum</th>
            </tr>
        </thead>
        <tbody>
            <!-- JS ile veriler eklenecek -->
        </tbody>
    </table>

    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const ad = urlParams.get('ad');
            const yer = urlParams.get('yer');
            const yorum = urlParams.get('yorum');

            if (ad && yer && yorum) {
                const tableBody = document.getElementById('tableData').getElementsByTagName('tbody')[0];
                const newRow = tableBody.insertRow();
                newRow.insertCell(0).innerText = ad;
                newRow.insertCell(1).innerText = yer;
                newRow.insertCell(2).innerText = yorum;
            }
        };
    </script>
    <button onclick="window.location.href='index.html'">Ana Sayfaya Git</button>
</body>

</html>
